<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

<style>


/* Style the tab */

</style>
</head>
<body>

<center style="padding: 20px 400px; top: 20px;">
<div class="tab">
<button class="tablinks" id="defaultOpen" onclick="openP(event,'Ingreso')">Ingreso</button>
<button class="tablinks" onclick="openP(event,'Registrar')">Registrar</button>

</div>

<div id="Ingreso" class="tabcontent">
<form>
              <div class="form-group">
                <label for="idEmail">Correo:</label>
                <input type="email" id="idEmail" placeholder="usuario@hotmail.com" class="form-control" required="">
              </div>
              <div class="form-group">
                <label for="idClave">Clave:</label>
                <input type="password" id="idClave" class="form-control" required>
              </div>
              <input type="submit" value="Entrar" class="btn btn-primary" onclick="login()">
</form>
</div>
<br><br>
<div id="Registrar" class="tabcontent">
          <form id="forRegistro">
              <div class="form-group">
                <label for="idEmail2">Correo:</label>
                <input type="email" id="idEmail2" placeholder="usuario@hotmail.com" required="" class="form-control">
              </div>
              <div class="form-group">
                <label for="idNombre">Nombre:</label>
                <input type="text" id="idNombre" placeholder="tu nombre" required="" class="form-control">
              </div>
              <div class="form-group">
                <label for="idTelefono">Teléfono:</label>
                <input type="number" id="idTelefono" placeholder="000 000 00 00" required="" class="form-control">
              </div>
              <div class="form-group">
                <label for="idClave2">Clave:</label>
                <input type="password"  id="idClave2" placeholder="minimo 6 caracteres" required minlength="6" class="form-control">
              </div>
              <div class="form-group">
                <label for="idRepetirClave">Repetir Clave:</label>
                <input type="password"  id="idRepetirClave" placeholder="minimo 6 caracteres" required minlength="6" class="form-control">
              </div>
              <input type="submit" value="Registrarse" class="btn btn-dangerous" onclick="registroUsuario()">
            </form>



</div>
</center>
 <script type="text/javascript" src="js/scripts.js"></script> 
</body>
</html>
